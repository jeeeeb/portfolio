    <script>

        $('.nav li').on('click', function () {
            let i = $(this).index();
            $('html, body').scrollTop(slideWidth * 5 * i);
            $(this).addClass('on').siblings().removeClass('on');
        });

        let slideCount = $('figure').length;
        let slideWidth = $('figure').width() + 20;
        let totalWidth = slideWidth * slideCount + 450;

        $('.cardnews').width(totalWidth);
        $('body').height(totalWidth);

        $(window).on('scroll', function () {

            let scr = $(this).scrollTop();

            $('.cardnews').stop().animate({
                left: -scr
            });

        });
